  <script>
    console.log('一班三科总分：', everyClassScore('一班'))
    console.log('二班三科总分：', everyClassScore('二班'))

    console.log('小明的三科总分', everyPeopleScore('小明'))
    console.log('小红的三科总分', everyPeopleScore('小红'))
    console.log('小绿的三科总分', everyPeopleScore('小绿'))
    console.log('小黑的三科总分', everyPeopleScore('小黑'))

    console.log('全年级的语文总分', allClassSingleSubjectScore('语文'))
    console.log('全年级的数学总分', allClassSingleSubjectScore('数学'))
    console.log('全年级的英语总分', allClassSingleSubjectScore('英语'))

    function everyClassScore(className) {
      let result = 0
      document.querySelectorAll('.body-class').forEach(classItem => {
        if (classItem.innerHTML === className)
          classItem.parentNode.childNodes.forEach(el => {
            if (el.className === 'body-score') result += parseFloat(el.innerHTML)
          })
      })
      return result
    }

    function everyPeopleScore(name) {
      let result = 0
      document.querySelectorAll('.body-name').forEach(nameEl => {
        if (nameEl.innerHTML === name)
          nameEl.parentNode.childNodes.forEach(el => {
            if (el.className === 'body-score') result += parseFloat(el.innerHTML)
          })
      })
      return result
    }

    function allClassSingleSubjectScore(subjectName) {
      let result = 0
      document.querySelectorAll('.body-subjcet').forEach(nameEl => {
        if (nameEl.innerHTML === subjectName)
          nameEl.parentNode.childNodes.forEach(el => {
            if (el.className === 'body-score') result += parseFloat(el.innerHTML)
          })
      })
      return result
    }
  </script>
